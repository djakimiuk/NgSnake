<div class="container text-center" id="welcome">
  <h1>Welcome to <span>NG SNAKE</span></h1>
</div>
<div class="container text-center" id="container">
  <div class="form-group">
    <label for="exampleFormControlInput1">Player name</label>
    <input
      [(ngModel)]="name"
      type="text"
      class="form-control"
      id="exampleFormControlInput1"
      placeholder="John Doe"
    />
    <span [hidden]="nameAlertVisibility" class="errorName" style="color: red"
      >The name should contain at least 3 characters!</span
    >
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input
      [(ngModel)]="email"
      type="email"
      class="form-control"
      id="exampleFormControlInput1"
      placeholder="name@example.com"
    />
    <span [hidden]="emailAlertVisibility" class="errorEmail" style="color: red"
      >Invalid e-mail!</span
    >
  </div>
  <button
    (click)="nameValidation()"
    (click)="emailValidation()"
    type="submit"
    class="btn btn-primary"
    [disabled]="!name || !email"
  >
    Start Game!
  </button>
</div>
