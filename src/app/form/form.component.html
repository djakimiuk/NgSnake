<div class="container text-center" id="welcome">
  <h1>Welcome to <span>NG SNAKE</span></h1>
</div>
<div class="container text-center" id="container">
  <form
    (submit)="formSubmit()"
    [formGroup]="playerForm"
  >
    <div class="form-group">
      <label for="exampleFormControlInput1">Player name</label>
      <input
        type="text"
        formControlName="name"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="John Doe"
      />
      <span
        *ngIf="playerForm.controls['name'].touched && !playerForm.controls['name'].valid"
        class="errorName"
        style="color: red"
        >The name should contain at least 5 characters!</span
      >
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Token</label>
      <input
      formControlName="token"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="****"
      />
      <span
        *ngIf="playerForm.controls['token'].touched && !playerForm.controls['token'].valid"
        class="errorEmail"
        style="color: red"
        >Invalid token!</span
      >
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!playerForm.valid"
    >
      Start Game!
    </button>
  </form>
</div>
