<div class="container text-center" id="welcome">
  <h1>Welcome to <span>NG SNAKE</span></h1>
</div>
<div class="container text-center" id="container">
  <form #registrationForm="ngForm" (submit)="formSubmit(registrationForm.form.value)">
    <div class="form-group">
      <label for="exampleFormControlInput1">Player name</label>
      <input
        name="name"
        type="text"
        #nameElement
        #nameModel="ngModel"
        minlength="3"
        ngModel
        required
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="John Doe"
      />
      <span
        *ngIf="nameModel.touched && !nameModel.valid"
        class="errorName"
        style="color: red"
        >The name should contain at least 3 characters!</span
      >
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input
        name="email"
        #emailModel="ngModel"
        ngModel
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="name@example.com"
      />
      <span
        *ngIf="emailModel.touched && !emailModel.valid"
        class="errorEmail"
        style="color: red"
        >Invalid e-mail!</span
      >
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="registrationForm.valid === false"
    >
      Start Game!
    </button>
  </form>
</div>
