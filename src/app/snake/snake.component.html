<div class="container text-center" id="welcome">
  <h1>
    GOOD LUCK <span>{{ currentPlayer }}!</span>
  </h1>
  <div class="d-flex justify-content-center" id="grid">
    <ngx-snake
      [boardHeight]="12"
      [boardWidth]="12"
      (foodEaten)="scoreIncrement()"
      (gameOver)="fatality()"
      [ngClass]="[theme]"
    ></ngx-snake>
  </div>
  <div class="text-center">
    <button
      [disabled]="startBtnDisabled"
      class="btn btn-primary me-2"
      (click)="onStartButtonPressed()"
    >
      Start
    </button>
    <button
      [disabled]="stopBtnDisabled"
      class="btn btn-primary me-2"
      (click)="onStopButtonPressed()"
    >
      Stop
    </button>
    <button
      [disabled]="resetBtnDisabled"
      class="btn btn-primary me-2"
      (click)="onResetButtonPressed()"
    >
      Reset
    </button>
    <button class="btn btn-primary me-2" (click)="exitGame()">Exit Game</button>
    <button class="btn btn-primary me-2" (click)="gameHistory()">
      {{ isHistoryClicked ? "Hide Game History" : "Show Game History" }}
    </button>
    <button class="btn btn-primary me-2" (click)="onChangeThemePressed()">
      Change theme
    </button>
  </div>
  <div class="arrows">
    <div class="text-center">
      <button
        class="btn btn-primary"
        (click)="onUpButtonPressed()"
        (window:keydown.arrowup)="onUpButtonPressed()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-arrow-up"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"
          />
        </svg>
      </button>
    </div>
    <div class="text-center">
      <button
        class="btn btn-primary"
        (click)="onLeftButtonPressed()"
        (window:keyup.arrowleft)="onLeftButtonPressed()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-arrow-left"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
          />
        </svg>
      </button>
      <button
        class="btn btn-primary"
        (click)="onRightButtonPressed()"
        (window:keyup.arrowright)="onRightButtonPressed()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-arrow-right"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
          />
        </svg>
      </button>
    </div>
    <div class="text-center">
      <button
        class="btn btn-primary"
        (click)="onDownButtonPressed()"
        (window:keydown.arrowdown)="onDownButtonPressed()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-arrow-down"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
